<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button routerLink="/" routerDirection="back">
        <ion-icon name="home-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>{{dispositivo.ubicacion}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-row class="centrado">
    <ion-col sizeXl="6" text-center>

      <ion-card>

        <ion-card-header>
          <ion-row>
            <ion-col>
              <div id="highcharts" style="width:100%; height:300px;"></div>
            </ion-col>
            <ion-col>
              <div id="highcharts2" style="width:100%; height:300px;"></div>
            </ion-col>
          </ion-row>
        </ion-card-header>

        <ion-card-content>
          <ion-button *ngIf="estadoEv" appColorBoton expand="block" (click)="operarElectrovalvula()">CERRAR
            ELECTROVÁLVULA</ion-button>
          <ion-button *ngIf="!estadoEv" expand="block" (click)="operarElectrovalvula()">ABRIR ELECTROVÁLVULA
          </ion-button>
          <ion-button color="secondary" expand="block" routerLink="/mediciones/{{id}}">VER TODAS LAS MEDICIONES
          </ion-button>
          <ion-button color="light" expand="block" routerLink="/log-riegos/{{id}}">VER LOG RIEGOS</ion-button>
        </ion-card-content>

      </ion-card>

    </ion-col>
  </ion-row>


</ion-content>
