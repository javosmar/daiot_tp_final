<ion-header>

  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button icon="return-up-back-outline"></ion-back-button>
      <ion-button routerLink="/" routerDirection="back"><ion-icon name="home-outline"></ion-icon></ion-button>
    </ion-buttons>
    <ion-title>Riegos</ion-title>
  </ion-toolbar>

</ion-header>

<ion-content>

  <ion-row class="centrado">
    <ion-col sizeXl="6" text-center>

      <ion-card>

        <ion-card-content>

          <ion-row>
            <ion-col col-4>
              <ion-item>
                <ion-label class="texto">
                  Fecha
                </ion-label>
              </ion-item>
            </ion-col>
            <ion-col col-4>
              <ion-item>
                <ion-label class="texto">
                  Valor
                </ion-label>
              </ion-item>
            </ion-col>
          </ion-row>

          <ion-row *ngFor="let riego of riegos">
            <ion-col col-4>
              <ion-item>
                <ion-label class="texto">
                  {{riego.fecha | formatoFecha}}
                </ion-label>
              </ion-item>
            </ion-col>
            <ion-col col-4>
              <ion-item>
                <ion-label class="texto">
                  {{riego.apertura}}
                </ion-label>
              </ion-item>
            </ion-col>
          </ion-row>

        </ion-card-content>

      </ion-card>

    </ion-col>
  </ion-row>


</ion-content>
