<ion-header>

  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button icon="return-up-back-outline"></ion-back-button>
      <ion-button routerLink="/" routerDirection="back">
        <ion-icon name="home-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>
      Mediciones
    </ion-title>
  </ion-toolbar>

</ion-header>

<ion-content>

  <ion-row class="centrado">
    <ion-col sizeXl="6">

      <ion-card>
        <ion-card-header>
          <ion-card-title>Gr√°fico</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <canvas baseChart [datasets]="chartData" [labels]="chartLabels" [options]="chartOptions"
            [colors]="chartColors" [legend]="showLegend" [chartType]="chartType">
          </canvas>
        </ion-card-content>
      </ion-card>



      <ion-card>

        <ion-card-header>
          <ion-card-title>Opciones</ion-card-title>
        </ion-card-header>

        <ion-card-content>
          <ion-item>
            <ion-label>Mostrar Leyenda</ion-label>
            <ion-toggle [(ngModel)]="showLegend"></ion-toggle>
          </ion-item>
        </ion-card-content>

      </ion-card>

      <ion-card>

        <ion-card-content *ngIf="mediciones?.length > 0">

          <ion-card-header>
            <ion-card-title>Tabla de valores</ion-card-title>
          </ion-card-header>

          <ion-row>
            <ion-col col-4>
              <ion-item>
                <ion-label class="texto">
                  Fecha
                </ion-label>
              </ion-item>
            </ion-col>
            <ion-col col-4 text-center>
              <ion-item>
                <ion-label class="texto">
                  Temperatura
                </ion-label>
              </ion-item>
            </ion-col>
            <ion-col col-4 text-center>
              <ion-item>
                <ion-label class="texto">
                  Humedad
                </ion-label>
              </ion-item>
            </ion-col>
          </ion-row>

          <ion-row *ngFor="let medicion of mediciones">
            <ion-col col-4>
              <ion-item>
                <ion-label class="texto">
                  {{medicion.fecha | formatoFecha}}
                </ion-label>
              </ion-item>
            </ion-col>
            <ion-col col-4>
              <ion-item>
                <ion-label class="texto">
                  {{medicion.temp}}
                </ion-label>
              </ion-item>
            </ion-col>
            <ion-col col-4>
              <ion-item>
                <ion-label class="texto">
                  {{medicion.hum}}
                </ion-label>
              </ion-item>
            </ion-col>
          </ion-row>

        </ion-card-content>

        <ion-card-content *ngIf="mediciones?.length == 0">

          No hay mediciones registradas

        </ion-card-content>

      </ion-card>

    </ion-col>
  </ion-row>
  
</ion-content>

<ion-footer>
  <ion-toolbar class="centrado">
    <ion-title style="text-align: center;">DAIoT - FIUBA - Martin Acosta</ion-title>
  </ion-toolbar>
</ion-footer>
