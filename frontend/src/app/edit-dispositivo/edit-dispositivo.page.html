<ion-header>

  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button icon="return-up-back-outline"></ion-back-button>
      <ion-button routerLink="/" routerDirection="back">
        <ion-icon name="home-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>
      Editar dispositivo
    </ion-title>
  </ion-toolbar>

</ion-header>

<ion-content class="ion-padding" [fullscreen]="true">

  <!-- TARJETAS -->
  <ion-grid>

    <ion-row class="centrado">

      <ion-col sizeXl="6">

        <ion-card>
          <ion-card-header>
            <ion-card-title>
                Ingrese los nuevos datos del dispositivo
            </ion-card-title>
            <ion-card-subtitle>

            </ion-card-subtitle>
          </ion-card-header>

          <ion-card-content>
            <form [formGroup]="formGroup" (submit)="guardarDispositivo()">

              <ion-item>
                <ion-label position="stacked">Encontrar치 la informaci칩n en la etiqueta al dorso de la caja</ion-label>
                <ion-input name="clientId" formControlName="clientId" type="text" placeholder="ID de Cliente"></ion-input>
                <ion-input name="nombre" formControlName="nombre" type="text" placeholder="Nombre"></ion-input>
                <ion-input name="ubicacion" formControlName="ubicacion" type="text" placeholder="Ubicaci칩n"></ion-input>
              </ion-item>
              <br>
              <div class="text-danger" *ngIf="formGroup.controls.clientId.invalid && formGroup.controls.clientId.touched">
                El ID de Cliente es requerido
              </div>
              <br>
              <div class="text-danger" *ngIf="formGroup.controls.nombre.invalid && formGroup.controls.nombre.touched">
                El nombre es requerido
              </div>
              <br>
              <div class="text-danger"
                *ngIf="formGroup.controls.ubicacion.invalid && formGroup.controls.ubicacion.touched">
                La ubicaci칩n es requerida
              </div>
              <br>

              <div class="ion-text-end">
                <ion-button color="success" type="submit" [disabled]="formGroup.invalid" routerLink="/new-dispositivo">Guardar</ion-button>
                <ion-button color="secondary" (click)="limpiarForm()">Limpiar</ion-button>
              </div>

            </form>

          </ion-card-content>
        </ion-card>

      </ion-col>

    </ion-row>

  </ion-grid>

</ion-content>

<ion-footer>
  <ion-toolbar class="centrado">
    <ion-title style="text-align: center;">DAIoT - FIUBA - Martin Acosta</ion-title>
  </ion-toolbar>
</ion-footer>
